<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食購物車</title>
    <link rel="stylesheet" href="Shopping-cart.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <div class="nav container">
            <a href="#" class="logo">美食購物車</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
        <!--購物車-->
        <div class="cart">
            <h2 class="cart-title">我的購物車</h2>
            <!--購物車內容-->
            <div class="cart-content">

            </div>
            <!--總金額-->
            <div class="total">
                <div class="total-title">總金額</div>
                <div class="total-price">$0</div>
            </div>
            <!--購買Button-->
            <button type="button" class="btn-buy">送出訂單</button>
            <!--關閉購物車-->
            <i class='bx bx-x' id="close-cart"></i>
        </div>
        </div>
    </header>
    
    <section class="shop container">
        <h2 class="section-title">選購美食</h2>

        <div class="shop-content">
        <!--第一格-->
        <div class="Products-box">
            <img src="img/product1.png" alt="" class="Products-img">
            <h2 class="product-title">蝦仁炒飯</h2>
            <span class="price">$80</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--第二格-->
        <div class="Products-box">
            <img src="img/product2.png" alt="" class="Products-img">
            <h2 class="product-title">沙朗牛排</h2>
            <span class="price">$175</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--第三格-->
        <div class="Products-box">
            <img src="img/product3.png" alt="" class="Products-img">
            <h2 class="product-title">香煎鮭魚</h2>
            <span class="price">$135</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--第四格-->
        <div class="Products-box">
            <img src="img/product4.png" alt="" class="Products-img">
            <h2 class="product-title">壽司拼盤</h2>
            <span class="price">$105</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--第五格-->
        <div class="Products-box">
            <img src="img/product5.png" alt="" class="Products-img">
            <h2 class="product-title">番茄肉丸義大利麵</h2>
            <span class="price">$110</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--第六格-->
        <div class="Products-box">
            <img src="img/product6.png" alt="" class="Products-img">
            <h2 class="product-title">甜甜圈</h2>
            <span class="price">$95</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--第七格-->
        <div class="Products-box">
            <img src="img/product7.png" alt="" class="Products-img">
            <h2 class="product-title">水果拼盤</h2>
            <span class="price">$100</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--第八格-->
        <div class="Products-box">
            <img src="img/product8.png" alt="" class="Products-img">
            <h2 class="product-title">披薩</h2>
            <span class="price">$99</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
    </div>    
    </section>

    <script src="Shopping-cart.js"></script>
    
</body>
</html>
